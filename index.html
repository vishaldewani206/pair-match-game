<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Match Pairs Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Match Pairs Game</h1>
        <h3>Click a card to begin</h3>
        <p id="time">00:00</p>
      </header>
      <div class="cards">
        <div class="col">
          <div class="card" value="1">1</div>
          <div class="card" value="1">2</div>
          <div class="card" value="2">3</div>
          <div class="card" value="2">4</div>
          <div class="card" value="3">5</div>
        </div>
        <div class="col">
          <div class="card" value="3">6</div>
          <div class="card" value="4">7</div>
          <div class="card" value="4">8</div>
          <div class="card" value="5">9</div>
          <div class="card" value="5">10</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
